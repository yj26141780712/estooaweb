    <span>{{ messageReadByPeer }}</span>
</div>
<div *ngIf="!message.isRevoked" class="message-content" [ngClass]="getClass()">
    <ng-content></ng-content>
</div>
<div class="group-tip-element-warpper" *ngIf="message.isRevoked">
    {{ text }}
</div>
