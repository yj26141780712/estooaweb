<div class="form-container">
    <form nz-form [formGroup]="formGroup">
        <div nz-row>
            <div nz-col nzSm="12" nzXs="24">
                <nz-form-item>
                    <nz-form-label nzSm="6" nzXs="24" nzRequired>手机号码</nz-form-label>
                    <nz-form-control nzSm="17" nzXs="24">
                        <input type="text" nz-input formControlName="phone" placeholder="请输入手机号码">
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div nz-col nzSm="12" nzXs="24">
                <nz-form-item>
                    <nz-form-label nzSm="6" nzXs="24" nzRequired>姓名</nz-form-label>
                    <nz-form-control nzSm="17" nzXs="24">
                        <input type="text" nz-input formControlName="name" placeholder="请输入姓名">
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div nz-col nzSm="12" nzXs="24">
                <nz-form-item>
                    <nz-form-label nzSm="6" nzXs="24">照片</nz-form-label>
                    <nz-form-control nzSm="18" nzXs="24">
                        <div nz-row>
                            <div *ngIf="image" nz-col nzSpan="12">
                                <div class="image-container">
                                    <img nz-image width="102px" height="102px" [nzDisablePreview]="true"
                                        [nzSrc]="image.src" />
                                    <div class="image-tools">
                                        <span nz-icon nzType="eye" title="预览" (click)="preview($event)"></span>
                                        <span nz-icon nzType="delete" title="删除" (click)="delete($event)"></span>
                                    </div>
                                </div>
                            </div>
                            <div nz-col nzSpan="12">
                                <nz-upload class="avatar-uploader" nzListType="picture-card" [(nzFileList)]="fileList"
                                    [nzBeforeUpload]="beforeUpload" [nzShowUploadList]="false" [nzAccept]="'image/*'">
                                    <div>
                                        <i nz-icon nzType="plus"></i>
                                        <div style="margin-top: 8px">点击上传</div>
                                    </div>
                                </nz-upload>
                            </div>
                        </div>
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div nz-col nzSm="12" nzXs="24">
                <nz-form-item>
                    <nz-form-label nzSm="6" nzXs="24">医院</nz-form-label>
                    <nz-form-control nzSm="17" nzXs="24">
                        <nz-select nzPlaceHolder="请选择医院" nzAllowClear nzShowSearch formControlName="hospitalId">
                            <nz-option *ngFor="let item of hospitalOptions" [nzLabel]="item.label"
                                [nzValue]="item.value">
                            </nz-option>
                        </nz-select>

                    </nz-form-control>
                </nz-form-item>
            </div>
            <div nz-col nzSm="12" nzXs="24">
                <nz-form-item>
                    <nz-form-label nzSm="6" nzXs="24">诊断科别</nz-form-label>
                    <nz-form-control nzSm="17" nzXs="24">
                        <input type="text" nz-input formControlName="category">
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div nz-col nzSm="12" nzXs="24">
                <nz-form-item>
                    <nz-form-label nzSm="6">职称</nz-form-label>
                    <nz-form-control nzSm="17">
                        <input type="text" nz-input formControlName="jobLevel">
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div nz-col nzSm="24">
                <nz-form-item>
                    <nz-form-label nzSm="3" nzXs="24">个人简介</nz-form-label>
                    <nz-form-control nzSm="20" nzXs="24">
                        <nz-textarea-count [nzMaxCharacterCount]="500">
                            <textarea rows="4" formControlName="introduction" nz-input></textarea>
                        </nz-textarea-count>
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div nz-col nzSm="24">
                <nz-form-item>
                    <nz-form-label nzSm="3">专项擅长</nz-form-label>
                    <nz-form-control nzSm="20">
                        <nz-textarea-count [nzMaxCharacterCount]="500">
                            <textarea rows="4" formControlName="majorField" nz-input></textarea>
                        </nz-textarea-count>
                    </nz-form-control>
                </nz-form-item>
            </div>
        </div>
    </form>
</div>
<div *nzModalFooter>
    <button nz-button (click)="cancle()">取消</button>
    <button nz-button nzType="primary" (click)="submit()" [nzLoading]="loading">提交</button>
</div>
