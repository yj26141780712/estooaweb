<div class="form-container">
    <form nz-form [formGroup]="formGroup">
        <nz-form-item *ngIf="!isEdit">
            <nz-form-label nzSm="5" nzXs="24" nzRequired>文件上传</nz-form-label>
            <nz-form-control nzSm="17" nzXs="24" [nzErrorTip]="'请选择上传文件'">
                <nz-upload [(nzFileList)]="fileList" [nzBeforeUpload]="beforeUpload">
                    <button nz-button>
                        <i nz-icon nzType="upload"></i>
                        选择文件
                    </button>
                </nz-upload>
                <div style="display: none;">
                    <input type="text" formControlName="filevalue">
                </div>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label nzSm="5" nzXs="24" [nzRequired]="isEdit">文件名称</nz-form-label>
            <nz-form-control nzSm="17" nzXs="24" [nzErrorTip]="'请输入文件名称'">
                <input type="text" nz-input formControlName="filename" placeholder="请输入文件名称">
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label nzSm="5" nzXs="24">文件描述</nz-form-label>
            <nz-form-control nzSm="17" nzXs="24">
                <input type="text" nz-input formControlName="filedesc" placeholder="请输入文件描述">
            </nz-form-control>
        </nz-form-item>
    </form>
</div>
<div *nzModalFooter>
    <button nz-button (click)="close()">取消</button>
    <button nz-button nzType="primary" [nzLoading]="loading" (click)="submit()">确定</button>
</div>
