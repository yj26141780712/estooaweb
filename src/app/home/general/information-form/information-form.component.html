<div class="form-container">
    <form nz-form [formGroup]="formGroup">
        <nz-form-item>
            <nz-form-label nzSm="5" nzXs="24" nzRequired>标题</nz-form-label>
            <nz-form-control nzSm="17" nzXs="24" nzErrorTip="请输入标题">
                <input type="text" nz-input formControlName="title" placeholder="请输入标题">
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label nzSm="5" nzXs="24" nzRequired>内容</nz-form-label>
            <nz-form-control nzSm="17" nzXs="24" nzErrorTip="请输入内容">
                <nz-textarea-count [nzMaxCharacterCount]="1000">
                    <textarea rows="4" formControlName="content" nz-input placeholder="请输入内容"></textarea>
                </nz-textarea-count>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label nzSm="5" nzXs="24">图片</nz-form-label>
            <nz-form-control nzSm="17" nzXs="24">
                <div nz-row>
                    <div *ngIf="image" nz-col nzSpan="8">
                        <div class="image-container">
                            <img nz-image width="102px" height="102px" [nzDisablePreview]="true" [nzSrc]="image.src" />
                            <div class="image-tools">
                                <span nz-icon nzType="eye" title="预览" (click)="preview($event)"></span>
                                <span nz-icon nzType="delete" title="删除" (click)="delete($event)"></span>
                            </div>
                        </div>
                    </div>
                    <div nz-col nzSpan="8">
                        <nz-upload class="avatar-uploader" nzListType="picture-card" [(nzFileList)]="fileList"
                            [nzBeforeUpload]="beforeUpload" [nzShowUploadList]="false" [nzAccept]="'image/*'">
                            <div>
                                <i nz-icon nzType="plus"></i>
                                <div style="margin-top: 8px">点击上传</div>
                            </div>
                        </nz-upload>
                    </div>
                </div>
            </nz-form-control>
        </nz-form-item>
    </form>
</div>
<div *nzModalFooter>
    <button nz-button (click)="cancle()">取消</button>
    <button nz-button nzType="primary" (click)="submit()" [nzLoading]="loading">提交</button>
</div>
