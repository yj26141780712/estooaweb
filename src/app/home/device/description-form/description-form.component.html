<div class="form-container">
    <form nz-form [formGroup]="formGroup">
        <nz-form-item>
            <nz-form-label nzSm="5" nzXs="24" nzRequired>型号</nz-form-label>
            <nz-form-control nzSm="16" nzXs="24">
                <input type="text" nz-input formControlName="sn">
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label nzSm="5" nzXs="24" nzRequired>名称</nz-form-label>
            <nz-form-control nzSm="16" nzXs="24" nzErrorTip="请输入设备名称">
                <input type="text" nz-input formControlName="name" placeholder="请输入设备名称">
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label nzSm="5" nzXs="24">图片</nz-form-label>
            <nz-form-control nzSm="16" nzXs="24">
                <div nz-row [nzGutter]="[8,8]">
                    <div nz-col [nzSpan]="6" *ngFor="let img of images;let i=index">
                        <div class="image-container" (click)="coverIndex=i">
                            <span *ngIf="coverIndex===i" class="check" nz-icon nzType="check-circle" nzTheme="fill"
                                nz-tooltip nzTooltipTitle="封面图片"></span>
                            <img nz-image width="102px" height="102px" [nzDisablePreview]="true" [nzSrc]="img.src" />
                            <div class="image-tools">
                                <span nz-icon nzType="eye" title="预览" (click)="preview($event,i)"></span>
                                <span nz-icon nzType="delete" title="删除" (click)="delete($event,i)"></span>
                            </div>
                        </div>
                    </div>
                    <div nz-col [nzSpan]="6">
                        <nz-upload nzListType="picture-card" [(nzFileList)]="fileList" [nzBeforeUpload]="beforeUpload"
                            [nzShowUploadList]="false" [nzAccept]="'image/*'">
                            <div>
                                <i nz-icon nzType="plus"></i>
                                <div style="margin-top: 8px">点击上传</div>
                            </div>
                        </nz-upload>
                    </div>
                </div>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label nzSm="5" nzXs="24">设备介绍</nz-form-label>
            <nz-form-control nzSm="16" nzXs="24">
                <nz-textarea-count [nzMaxCharacterCount]="1000">
                    <textarea rows="4" nz-input formControlName="desc" placeholder="请输入设备介绍"></textarea>
                </nz-textarea-count>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label nzSm="5" nzXs="24">适用范围</nz-form-label>
            <nz-form-control nzSm="16" nzXs="24">
                <nz-textarea-count [nzMaxCharacterCount]="1000">
                    <textarea rows="4" nz-input formControlName="useRange" placeholder="请输入适用范围"></textarea>
                </nz-textarea-count>
            </nz-form-control>
        </nz-form-item>
    </form>
</div>
<div *nzModalFooter>
    <nz-space>
        <button nz-button (click)="cancel()">取消</button>
        <button nz-button nzType="primary" [nzLoading]="loading" (click)="submitForm()">确定</button>
    </nz-space>
</div>
