<nz-table #nzTable [nzData]="tableData">
    <thead>
        <tr>
            <th>事件</th>
            <!-- <th>员工</th> -->
            <th>时间</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let i of nzTable.data">
            <td>{{ i.record}}</td>
            <!-- <td>{{ i. }}</td> -->
            <td>{{ converDate(i.createTime) }}</td>
        </tr>
    </tbody>
</nz-table>
